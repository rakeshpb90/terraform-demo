version: 0.2

env:
  variables:
    GITHUB_TOKEN: "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"
    CODE_SRC_DIR: "."
    TF_VERSION: "1.3.7"

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - "mv terraform /bin"
      - "rm terraform.zip"

  build:
    commands:
      - "cd ${CODEBUILD_SRC_DIR}/${CODE_SRC_DIR}/dev"
      - PR_NUMBER=$(echo $CODEBUILD_WEBHOOK_TRIGGER | cut -d'/' -f2)
      - /bin/bash ${CODEBUILD_SRC_DIR}/templates/scripts/terraform_command.sh ${GITHUB_TOKEN} ${PR_NUMBER}
